    <h1>Mídias em HTML5</h1>

    <h2>Imagem dinâmica</h2>
    <p>Utilizando imagens dinâmicas visando uma boa usabilidade para o(a) usuário(a).</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem grande">
